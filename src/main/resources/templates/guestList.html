<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotel: Guest List</title>
</head>
<body>
    <h1>Welcome to Guest directory</h1>
  <table>
      <tr>
          <td>Last Name</td>
          <td>First Name</td>
          <td>Email</td>
          <td>Phone Number</td>
      </tr>

      <tr th:each="guest: ${allGuests}">
          <td th:text="${guest.lastName}">Last Name</td>
          <td th:text="${guest.firstName}">First Name</td>
          <td th:text="${guest.email}">email</td>
          <td th:text="${guest.phoneNumber}">phone Number</td>
      </tr>
  </table>
</body>
</html>
